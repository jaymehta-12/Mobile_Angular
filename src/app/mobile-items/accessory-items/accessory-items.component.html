<div [formGroup]="accform">

   

      <div class="form-group row mb-3">
        <label class="col-md-2 col-form-label" attr.for="accessoryN1Id">Accessory Name</label>
        <div class="col-md-4">
          <input class="form-control" id="accessoryN1Id" type= "text" placeholder="Accessory Name (required)"
            formControlName="accessoryName">
        </div>

        <div class="form-group row mb-3">
          <label class="col-md-3 col-form-label" attr.for="accessoryP1Id">Price</label>
          <div class="col-md-8">
            <input class="form-control" id="accessoryP1Id" type="text" placeholder="Accessory Price"
              formControlName="accessoryPrice">
          </div>
        </div>
      </div>
      

</div>
