<div class="container-fluid">
    <div class="row">
        <h1 class="">ShowMobile</h1>
    </div>
    <div class="row">
        <div class="col-lg-5" style="margin-left: 5em;">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">ACCName</th>
                    <th scope="col">ACCPrice</th>
                   
                   <!-- <th scope="col">AccessoryPrice</th> -->
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let mi of accitem?.accessoryItems; let i = index">
                        <td>{{i+1}}</td>
                        
                         <td>{{mi.accessoryName}}</td>
                        <td>{{mi.accessoryPrice}}</td> 
                        
                    </tr>
                </tbody>
          </table>

          
        </div>
    </div>
</div>
